<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ShopHub</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="login_body">

    <header class="site-header">
        <nav class="navbar">
            <a href="index.html" class="logo" aria-label="ShopHub Home"></a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="shop.html" class="nav-link">Shop</a>
                <a href="catagories.html" class="nav-link">Categories</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </div>
            <div class="nav-actions">
                <div class="cart-icon">
                    <i class="fa-solid fa-cart-arrow-down"></i>
                </div>
                <button class="btn btn-primary" type="button" onclick="window.location.href='login.html'">
                    <i class="fa-solid fa-right-to-bracket"></i> Login
                </button>
            </div>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <h2>Welcome Back!</h2>

            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="sign_in_button">Sign In</button>
            </form>

            <div style="margin: 20px 0; border-top: 1px solid #ddd; position: relative;">
                <span
                    style="background: white; padding: 0 10px; position: absolute; top: -10px; left: 50%; transform: translateX(-50%); color: #888;">OR</span>
            </div>

            <!-- Google Login -->
            <button type="button" class="btn btn-outline"
                style="width: 100%; margin-bottom: 10px; border-color: #db4437; color: #db4437;">
                <i class="fa-brands fa-google"></i> Continue with Google
            </button>

            <!-- Facebook Login -->
            <button type="button" class="btn btn-outline" style="width: 100%; border-color: #4267B2; color: #4267B2;">
                <i class="fa-brands fa-facebook-f"></i> Continue with Facebook
            </button>

            <p style="margin-top: 20px; font-size: 0.9rem;">
                Don't have an account? <a href="#" style="color: var(--primary-color); font-weight: bold;">Sign Up</a>
            </p>
        </div>
    </main>

    <script src="assets/js/script.js"></script>
</body>

</html>
