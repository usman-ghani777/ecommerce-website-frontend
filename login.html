<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="login_body">

    <header>
        <div class="navbar">
            <div class="logo"></div>

            <div class="home_etc">
                <a href="index.html" class="nav_a_tags">Home</a>
                <a href="#" class="nav_a_tags">Shop</a>
                <a href="catagories.html" class="nav_a_tags">Catagories</a>
                <a href="about.html" class="nav_a_tags">About</a>
                <a href="contact.html" class="nav_a_tags">Contact</a>
            </div>

            <div class="cart_logo">
                <i class="fa-solid fa-cart-arrow-down"></i>
            </div>

            <button class="login_button" type="button">
                <i class="fa-solid fa-right-to-bracket"></i> Login
            </button>
        </div>
    </header>

    <!-- LOGIN SECTION -->
    <div class="login-container">
        <h2>Login</h2>

        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="sign_in_button">Sign In</button>
        </form>

        <!-- Google Login -->
        <button type="button" class="Continue_with google" id="googleLogin">
            <i class="fa-brands fa-google"></i> Continue with Google
        </button>

        <!-- Facebook Login -->
        <button type="button" class="Continue_with facebook" id="facebookLogin">
            <i class="fa-brands fa-facebook-f"></i> Continue with Facebook
        </button>
    </div>
<script src="script.js"></script>
</body>
</html>
